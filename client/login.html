<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/authForms.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-header">
        <h1>Login</h1>
      </div>
      <div class="container-form">
        <form method="post" id="login-form">
          <div class="form-inputs">
            <div class="column">
              <div class="input-div">
                <h3>Username:</h3>
                <input
                  id="login-username"
                  type="text"
                  name="username"
                  placeholder="Enter your username"
                  maxlength="32"
                />
              </div>

              <div class="input-div">
                <h3>Password:</h3>
                <input
                  id="login-password"
                  type="password"
                  name="password"
                  placeholder="Enter your password"
                  class="password"
                  maxlength="20"
                />
                <div class="show-password">
                  <input
                    type="checkbox"
                    onclick="showLoginPassword()"
                    class="pass-checkbox"
                  />Show password
                </div>
              </div>
            </div>
          </div>
          <input type="submit" class="button" value="Login" id="login-button" />
          <div class="goto-auth">
            <a href="register.html">Click here to register.</a>
          </div>
        </form>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
